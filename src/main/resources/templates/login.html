<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">HOME</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/register">REGISTER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">VIEW ALL USERS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/userPage">USER_PAGE</a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand" href="/logout">LOGOUT</a>
</nav>
<hr>
<form class="form-group" action="/login" style="text-align: center" method=post>
    <div class="container col-lg-4 border" style="border-radius: 20px">
        <h2 class="text-center">Login</h2>
        <p class="text-center">Please enter data of a new user in this form</p>
        <hr>

        <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
        </div>
        <hr>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        <div class="container singin">
        </div>
    </div>
</form>
</body>
</html>
